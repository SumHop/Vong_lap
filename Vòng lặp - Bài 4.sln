using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace Ex4
{
    internal class Program
    {
        static void Main(string[] args)
        {
            //Bai4
            Console.OutputEncoding = Encoding.Unicode;
            Console.WriteLine("Bài 4:");
            Console.WriteLine("Tóm tắt: Gọi số gà là X, số chó là Y ");
            int X=0,Y=0;
            Console.WriteLine("Ta có hệ phương trình bậc 1, 2 ẩn:");
            Console.WriteLine("X + Y = 36");
            Console.WriteLine("2*X + 4*Y = 100 ");
            for (int i = 0; i < 50; i++)
            {
                X = i;
                Y = 36 - X;
                if (((2 * X) + (4 * Y)) == 100)
                {
                    break;
                }
            }
            Console.WriteLine("X: {0}; Y: {1}",X,Y);
        }
    }
