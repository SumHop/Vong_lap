using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace Ex2
{
    internal class Program
    {
        static void Main(string[] args)
        {
            //Bai2
            Console.OutputEncoding = Encoding.Unicode;
            Console.WriteLine("Bài 2:");
            Console.WriteLine("Tìm n nhỏ nhất để (1+2+3+4+...+n) >10000");
            int n = 1;
            int sum = 0;

            while (sum <= 10000)
            {
                sum += n;
                n++;
            }

            Console.WriteLine("Vậy n nhỏ nhất tìm được là " + n);
        }
    }
}
